name: archethic_mobile_wallet
description: ArchEthic Wallet app (iOS/Android).

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.14+14

environment:
  sdk: '>=2.12.0 <3.0.0'
    
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Flutter widget that automatically resizes text to fit perfectly within its bounds
  auto_size_text: ^3.0.0-nullsafety.0

  # A flutter plugin for scanning 2D barcodes and QRCodes via camera
  barcode_scan2: ^4.1.3

  # Utilities for converting between data representations. Provides a number of Sink, Codec, Decoder, and Encoder types
  convert: ^3.0.1

  # The decimal package allows you to deal with decimal numbers without losing precision
  decimal: ^1.3.0

  # Flutter plugin providing detailed information about the device (make, model, etc.), and Android or iOS version the app is running on
  device_info: ^2.0.2

  # EventTaxi could be used to send events through different layers of the application decoupled from the architecture
  event_taxi: ^1.0.0

  # A powerful Flutter chart library, currently supporting Line Chart, Bar Chart and Pie Chart
  fl_chart: ^0.36.2

  # Vector design and runtime animation for Flutter
  flare_flutter: ^3.0.1

  # A component that provides flip card animation. It could be used for hide and show details of a product
  flip_card: ^0.5.0

  # Flutter Secure Storage provides API to store data in secure storage. Keychain is used in iOS, KeyStore based solution is used in Android
  flutter_secure_storage: ^4.2.0
 
  # A Flutter implementation of slidable list item with directional slide actions that can be dismissed
  flutter_slidable: ^0.6.0

  # An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files
  flutter_svg: ^0.22.0

  # Flutter icons from popular web icon fonts. Customize your final icon package using fluttericon.com
  fluttericon: ^2.0.0

  # Simple direct Service Locator that allows to decouple the interface from a concrete implementation and to access the concrete implementation from everywhere in your App
  get_it: ^7.2.0

  # A composable, multi-platform, Future-based API for HTTP requests
  http: ^0.13.3

  # Localization
  intl: ^0.17.0 
  
  # A lightweight alternative to the Scaffold widget for avoiding the on-screen software keyboard. Automatically scrolls obscured TextField child widgets into view on focus
  keyboard_avoider: 
    git:
      url: https://github.com/redDwarf03/keyboard_avoider.git
      ref: master

  # Flutter plugin for Android and iOS devices to allow local authentication via fingerprint, touch ID, face ID, passcode, pin, or pattern
  local_auth: ^1.1.6

  # Classes and helper functions that support JSON code generation via the `json_serializable` package
  json_annotation: ^3.1.1

  # A pure flutter toast library Support custom style/widget. Easy to use. You can use this library to achieve the same effect as Android toast
  oktoast: ^3.0.0

  # Flutter plugin for querying information about the application package, such as CFBundleVersion on iOS or versionCode on Android
  package_info: ^2.0.2

  # Flutter plugin for getting commonly used locations on host platform file systems, such as the temp and app data directories
  path_provider: ^2.0.2

  # QR.Flutter is a Flutter library for simple and fast QR code rendering via a Widget or custom painter
  qr_flutter: ^4.0.0

  # Quiver is a set of utility libraries for Dart that makes using many Dart libraries easier and more convenient, or adds additional functionality
  quiver: ^3.0.1
  
  # Plugin used for detecting root device in android and ios
  root_checker:
    git:
      url: https://github.com/redDwarf03/root_checker.git
      ref: master

  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android
  shared_preferences: ^2.0.6

  # Flutter plugin for SQLite, a self-contained, high-reliability, embedded, SQL database engine
  sqflite: ^2.0.0+3

  # String validation and sanitization for Dart
  validators: ^3.0.0

  # A plugin for handling Vibration API on iOS, Android, and web
  vibration: ^1.7.4-nullsafety.0

  # ArchEthic dart library for Flutter based on Official ArchEthic Javascript library for Node and Browser
  archethic_lib_dart: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # A build system for Dart code generation and modular compilation
  build_runner: 1.11.1
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^3.5.1
  # Automatically organize your dart imports
  import_sorter: ^4.6.0
  # Contains code to deal with internationalized/localized messages, date and number formatting and parsing, bi-directional text, and other internationalization issues
  intl_translation:
    git: 
      url: https://github.com/reddwarf03/intl_translation.git
      ref: master 

flutter_icons:
  android: true
  ios: true
  image_path: "assets/uniris_icon.png"

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: AppIcons
      fonts:
        - asset: fonts/AppIcons.ttf
          weight: 500
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
        - asset: fonts/Montserrat-BlackItalic.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-BoldItalic.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
        - asset: fonts/Montserrat-ExtraBoldItalic.ttf
        - asset: fonts/Montserrat-ExtraLight.ttf
        - asset: fonts/Montserrat-ExtraLightItalic.ttf
        - asset: fonts/Montserrat-Italic.ttf
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-LightItalic.ttf
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-MediumItalic.ttf
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-SemiBoldItalic.ttf
  assets:
    - assets/QR.svg
    - assets/archethic_icon.png
    - assets/archethic_logo.svg
    - assets/archethic_logo_alone.svg
    - assets/send_animation.flr
    - assets/searchseedqr_animation_magnifyingglassonly.flr
    - assets/searchseedqr_animation_glassonly.flr
    - assets/searchseedqr_animation_qronly.flr
    - assets/searchseedmanual_animation_magnifyingglassonly.flr
    - assets/searchseedmanual_animation_glassonly.flr
    - assets/searchseedmanual_animation_seedonly.flr
    - assets/pulltosend_animation.flr
    - assets/sheethandle_animation.flr
    

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  